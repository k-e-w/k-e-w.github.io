<!DOCTYPE html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

    {% if page.description %}
      <meta name="description" content="{{ page.description}}" />
    {% endif %}

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        Eyler-Werve
      {% endif %}
    </title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/foundation.css">
  <link rel="stylesheet" href="/assets/css/app.css">

  <!-- Font Files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>

  <!-- JS Files -->
  <script src="/assets/js/vendor/jquery.js"></script>
  <script src="/assets/js/foundation.min.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="/assets/js/app.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  </head>

  <body>
    <div class="row">
      <div class="small-12 columns medium-10 medium-push-1 large-8 large-push-2 centered">
        <div class="main">

          <div id="wrapper" class="blog"><!-- Main page content -->

            <h1 class="text--blog-headline">{{ page.title }}</h1>
            <p class="blog--detail -first">{{ page.author }}</p>
            <p class="blog--detail -last">{{ page.date | date: '%B %d, %Y' }}</p>
            {{ content }}

          </div><!-- /wrapper -->

        </div><!-- /main -->
      </div>
    </div>
  </body>

</html>
